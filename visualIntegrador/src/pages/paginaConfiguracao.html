<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Configurações do Sistema</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            color: #333;
        }

        .container {
            margin-top: 50px;
        }

        .section {
            margin-bottom: 30px;
        }

        h2 {
            font-size: 24px;
            color: #333;
            margin-bottom: 10px;
        }

        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="section">
            <h2>Sistema Tray</h2>
            <div class="mb-3">
                <label for="trayApiKey" class="form-label">API Key:</label>
                <input type="text" class="form-control" id="trayApiKey" placeholder="Digite a API Key">
            </div>

            <!-- Outros campos para configurações do Sistema Tray -->
        </div>
        
        <div class="section">
            <h2>Sistema NuvemShop</h2>
            <div class="mb-3">
                <label for="nuvemShopToken" class="form-label">AppToken:</label>
                <input type="text" class="form-control" id="AppToken" placeholder="Digite o Token">
            </div>
            <div class="mb-3">
                <label for="nuvemShopStore" class="form-label">StoreId:</label>
                <input type="text" class="form-control" id="StoreId" placeholder="Digite o StoreId">
            </div>
            <!-- Outros campos para configurações do Sistema NuvemShop -->
        </div>

        <div class="section">
            <h2>Sistema Host</h2>
            <div class="mb-3">
                <label for="language" class="form-label">Caminho Pasta:</label>
                <input type="text" class="form-control" id="Caminho" p>
            </div>
            <div class="mb-3">
                <label for="language" class="form-label">Caminho Pasta Imagens:</label>
                <input type="text" class="form-control" id="StoreId" >
            </div>
            <!-- Outros campos para configurações gerais -->
        </div>

        <button id="saveButton" onclick="salvar()" class="btn btn-primary">Salvar Configurações</button>
    </div>
</body>
</html>
